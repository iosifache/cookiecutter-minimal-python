[tool.poetry]
name = "cookiecutter_poetry"
version = "0.1.0"
description = ""
authors = [""]
license = "MIT"
readme = "README.md"
packages = [{include = "cookiecutter_poetry"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.scripts]
cookiecutter_poetry = "cookiecutter_poetry.main:main"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
mypy = "^1.0.0"
ruff = "^0.0.246"

[tool.black]
line-length = 79
preview = true
include = '\.pyi?$'
extend-exclude = """
(
    ^/.venv/*
    ^/dist/*
)
"""

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
